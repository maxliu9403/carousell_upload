# 页面操作配置
actions:
  default_timeout: 8000    # 默认超时时间（毫秒）
  retry_times: 3           # 重试次数
  retry_delay: 1.0         # 每次重试间隔（秒）

# 页面导航超时配置
navigation:
  homepage_timeout: 120000       # 主页加载超时（毫秒）
  upload_page_timeout: 30000     # 上传页面加载超时（毫秒）
  manage_page_timeout: 30000     # 管理页面加载超时（毫秒）
  page_load_timeout: 10000       # 页面加载等待超时（毫秒）
  element_timeout: 5000          # 元素等待超时（毫秒）
  dialog_timeout: 30000          # 对话框等待超时（毫秒）
  activation_timeout: 15000      # 激活完成等待超时（毫秒）
  network_idle_timeout: 5000     # 网络空闲等待超时（毫秒）

# 可选：商品默认信息
product_defaults:
  title: "默认商品标题"
  price: "50"
  category: "others"
  brand: ""
  condition: "new"  # new, used
  gender: "unisex"  # male, female, unisex
  location: "All of Singapore"
  multi_quantity: false


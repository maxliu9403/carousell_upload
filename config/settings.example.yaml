# Carousell 上传工具配置文件示例
# 复制此文件为 settings.yaml 并填入您的实际配置

browser:
  # 多指纹浏览器配置
  browsers:
    bitBrowser:
      type: "bitBrowser"
      api_port: 54345
      api_key: "your_bitbrowser_api_key"  # 替换为您的 BitBrowser API Key
    ixBrowser:
      type: "ixBrowser"
      api_port: 53200
      api_key: ""  # 可选
  # 当前选择的浏览器类型（运行时会被覆盖）
  current_type: "ixBrowser"

# 地域域名配置
domains:
  SG: "https://www.carousell.sg"
  HK: "https://www.carousell.com.hk"
  MY: "https://www.carousell.com.my"

upload:
  # 支持的图片格式
  image_extensions: [".jpg", ".jpeg", ".png", ".gif", ".webp"]

# 商品信息配置
product:

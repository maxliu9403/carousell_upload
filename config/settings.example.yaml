    - "All sizes ready, brand new and packed safely"
    - "Brand new item, ships out fast"
    - "New in box, full size selection"
    - "Every size available, all items brand new"
  
  # 支持的商品类目
  categories:
    sneakers:
      name: "运动鞋"
      search_keyword: "sneakers"
      subcategories:
        male: "男装波鞋"
        female: "女装波鞋"
    bags:
      name: "包包"
      search_keyword: "bags"
      subcategories:
        male: "男装包包"
        female: "女装包包"
    clothes:
      name: "服装"
      search_keyword: "clothes"

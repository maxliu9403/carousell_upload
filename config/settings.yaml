browser:
  # 多指纹浏览器配置
  browsers:
    bitBrowser:
      type: "bitBrowser"
      api_port: 54345
      api_key: "96618e2249214c5b907d2325315642d8"  # 可选
    ixBrowser:
      type: "ixBrowser"
      api_port: 53200
      api_key: ""  # 可选
  # 当前选择的浏览器类型（运行时设置）
  current_type: "ixBrowser"

# 地域域名配置
domains:
  SG: "https://www.carousell.sg"
  HK: "https://www.carousell.com.hk"
  MY: "https://www.carousell.com.my"

upload:
  image_extensions: [".jpg", ".jpeg", ".png"]

# 商品信息配置
product:
  descriptions:
    - "Brand new item with box, all sizes available"
    - "Completely new condition, ready to ship"
    - "All sizes in stock, brand new and unused"
    - "Brand new pair with full size range"
    - "100% new condition, shipped with box"
    - "Never worn, comes with box and tag"
    - "Fresh stock, all sizes ready for order"
    - "Brand new and clean, available in all sizes"
    - "New arrival, every size currently available"
    - "Brand new with packaging, ships quickly"
    - "Unworn and unused, available in all sizes"
    - "All sizes ready to ship, brand new condition"
    - "Completely new stock, box included"
    - "Brand new sneakers, full size range in stock"
    - "All sizes open for order, brand new with box"
    - "New condition, available for both men and women"
    - "All sizes ready, brand new and packed safely"
    - "Brand new item, ships out fast"
    - "New in box, full size selection"
    - "Every size available, all items brand new"
  
  # 支持的商品类目
  categories:
    sneakers:
      name: "运动鞋"
      search_keyword: "sneakers"
      subcategories:
        male: "男装波鞋"
        female: "女装波鞋"
    bags:
      name: "包包"
      search_keyword: "bags"
      subcategories:
        male: "男装包包"
        female: "女装包包"
    clothes:
      name: "服装"
      search_keyword: "clothes"
      subcategories:
        male: "男装"
        female: "女装"
  
  # 男性尺码：40-45
  male_sizes: ["40", "41", "42", "43", "44", "45"]
  
  # 女性尺码：36-40
  female_sizes: ["36", "37", "38", "39", "40"]
  
  # 面交地点 - 按地域分类
  meetup_locations:
    SG:  # 新加坡
      - "MTR"
      - "Central"
      - "Orchard"
      - "Marina Bay"
      - "Chinatown"
      - "Little India"
      - "Bugis"
      - "Tampines"
      - "Jurong East"
      - "Woodlands"
    HK:  # 香港
      - "Central"
      - "Tsim Sha Tsui"
      - "Causeway Bay"
      - "Mong Kok"
      - "Admiralty"
      - "Wan Chai"
      - "Sheung Wan"
      - "Jordan"
      - "Prince Edward"
      - "Lai Chi Kok"
    MY:  # 马来西亚
      - "KL Sentral"
      - "Bukit Bintang"
      - "Pavilion"
      - "Sunway Pyramid"
      - "Mid Valley"
      - "1 Utama"
      - "The Gardens"
      - "Suria KLCC"
      - "Times Square"
      - "IOI City Mall"

# 页面操作配置
actions:
  default_timeout: 5000    # 默认超时时间（毫秒）
  retry_times: 1           # 重试次数
  retry_delay: 1.0         # 每次重试间隔（秒）
  
# 页面导航超时配置
navigation:
  homepage_timeout: 120000       # 主页加载超时（毫秒）
  upload_page_timeout: 30000     # 上传页面加载超时（毫秒）
  manage_page_timeout: 30000     # 管理页面加载超时（毫秒）
  page_load_timeout: 10000       # 页面加载等待超时（毫秒）
  element_timeout: 5000          # 元素等待超时（毫秒）
  dialog_timeout: 30000          # 对话框等待超时（毫秒）
  activation_timeout: 15000      # 激活完成等待超时（毫秒）
  network_idle_timeout: 5000     # 网络空闲等待超时（毫秒）
  image_upload_wait_timeout: 10000  # 图片上传完成等待超时（毫秒）

# 日志配置
logging:
  level: "INFO"          # 日志等级: DEBUG, INFO, WARNING, ERROR, CRITICAL
  console_level: "INFO"  # 控制台日志等级
  file_level: "INFO"     # 文件日志等级
  enable_colors: true      # 是否启用彩色输出
  enable_file_logging: true # 是否启用文件日志
  log_rotation:
    when: "midnight"      # 轮转时间: midnight, daily, weekly, monthly
    interval: 1            # 轮转间隔
    backup_count: 5        # 保留备份文件数量
    days_to_keep: 5        # 保留天数
basic_elements:
  sell_button:
    primary: a.D_Ax
    fallback: a[href*='sell']
    description: Sell按钮
  upload_images_button:
    primary: div.D_JH
    fallback: div[class*='upload']
    description: 上传图片按钮
  new_account_popup_close:
    primary: .D_ayk > .D_oN > .D_oZ
    fallback: .D_oN .D_oZ
    description: 新账号弹窗关闭按钮
  ai_writing_cancel_button:
    primary: .D_pr use
    fallback: button:has-text('改為手動填寫')
    description: AI文案取消按钮

category_selection:
  service_category_selector:
    primary: div.D_aEN
    fallback: div[class*='category']
    description: 服务类目选择器
  category_search_input:
    primary: input.D_JZ
    fallback: input[placeholder*='搜索']
    description: 类目搜索输入框
  service_category_option:
    primary: .D_aEU:nth-child(5) > .D_aFc > .D_kI
    fallback: .D_aEk:nth-child(2) > .D_aEs > .D_la
    description: 点击类目输入其他

product_info:
  title_input:
    primary: input#title
    fallback: input[name='title']
    description: 商品标题输入框
  price_input:
    primary: input#price
    fallback: input[name='price']
    description: 商品价格输入框
  description_input:
    primary: .D_azq .D_uf
    fallback: textarea.D_tk
    description: 商品描述输入框

popups_and_settings:
  whatsapp_detection:
    primary: button.D_mk
    fallback: button[class*='D_mk']
    description: 添加WhatsApp号码
  whatsapp_close:
    primary: rect.D_axg
    fallback: button[aria-label*='close']
    description: WhatsApp弹窗关闭
  meetup_detection:
    primary: input.D_vI
    fallback: input[class*='D_vI']
    description: 面交添加地点输入框
  meetup_toggle:
    primary: .D_qV > .D_kI
    fallback: .D_pZ > .D_mx
    description: 面交开关
  delivery_detection:
    primary: '#FieldSetField-Container-field_mailing_details .D_tk'
    fallback: .D_tk[class*='mailing']
    description: 送货输入框
  delivery_toggle:
    primary: .D_agx > .D_mK
    fallback: '#FieldSetField-Container-field_mailing .D_mx'
    description: 送货开关
  buyer_protection_toggle:
    primary: .D_agH:nth-child(2) .D_kI
    fallback: .D_mx
    description: 收款保障开关
  buyer_protection_confirm:
    primary: .button.D_pA
    fallback: .D_mx
    description: 确认关闭收款保障

publishing:
  publish_button:
    primary: button.D_wS
    fallback: button[type='submit']
    description: 发布按钮

editing:
  inactive_tab:
    primary: button.D_bwO:nth-child(2)
    fallback: button[class*='inactive']
    description: 未活跃标签页
  inactive_first_item:
    primary: tr:nth-child(1) .D_bwY
    fallback: div[class*='item']
    description: 未活跃第一个商品
  edit_button:
    primary: .D_bmu:nth-child(1) > .D_kI
    fallback: button[class*='edit']
    description: 编辑按钮
  activate_button:
    primary: button.D_mo
    fallback: button[class*='activate']
    description: 激活按钮
  confirm_activate:
    primary: button.D_me
    fallback: button[class*='confirm']
    description: 确认激活按钮

metadata:
  version: 2.0.0

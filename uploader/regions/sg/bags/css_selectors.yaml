basic_elements:
  ai_writing_cancel_button:
    description: AI文案取消按钮（固定选择器不要随意修改！！！）
    primary: button:has-text('Fill in manually instead'), button:has-text('改為手動填寫')
  location_option:
    description: 服务区域选项
    primary: xpath=//form//p[normalize-space(.)="All of Singapore"]
  location_selector:
    description: 服务区域输入框
    primary: input[aria-label='Service area(s)']
  new_account_popup_close:
    description: 关闭图片上传提示（固定选择器不要随意修改！！！）
    primary: xpath=//button[normalize-space(.)="Save & close"]
  sell_button:
    description: Sell按钮
    primary: a[href*='sell']
  upload_images_button:
    description: 上传图片按钮
    primary: div.D_Mp
category_selection:
  category_search_input:
    description: 类目搜索输入框 (固定选择器不要随意修改！！！)
    primary: input[placeholder='Search for a category...'], input[placeholder='搜尋分類']
  service_category_option:
    description: 点击类目输入其他
    primary: div.D_aGS:nth-child(2)
  service_category_selector:
    description: 服务类目选择器
    primary: div.D_aGL
editing:
  activate_button:
    description: 激活按钮
    primary: innerText:has-text("Mark as active"), innerText:has-text("標記為有效")
  edit_button:
    description: 编辑按钮（固定选择器不要随意修改！！！）
    primary: span:has-text('Edit Listing'), span:has-text('編輯產品')
  inactive_image:
    description: 未活跃图片
    primary: img.D_aaP
metadata:

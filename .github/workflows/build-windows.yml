name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: true
        default: 'onedir'
        type: choice
        options:
          - onefile
          - onedir

permissions:
  contents: write
  pull-requests: write


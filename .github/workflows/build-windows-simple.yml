name: Build Windows Executable (Simple)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        playwright install chromium
    
    - name: Build executable
      run: |
        pyinstaller --onefile --console --name=CarousellUploader ^
          --add-data=config;config ^
          --add-data=uploader/regions;uploader/regions ^
          --add-data=data;data ^
          --hidden-import=playwright ^
          --hidden-import=pyautogui ^
          --hidden-import=pyperclip ^
          --hidden-import=openpyxl ^
          --hidden-import=pandas ^
          --hidden-import=yaml ^
          --hidden-import=requests ^
          --hidden-import=PIL ^
          --hidden-import=selenium ^
          --hidden-import=webdriver_manager ^
          cli/main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CarousellUploader-Windows
        path: dist/CarousellUploader.exe
        retention-days: 30
    
    - name: Create release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/CarousellUploader.exe
        tag_name: v${{ github.run_number }}
        name: Carousell Uploader v${{ github.run_number }}

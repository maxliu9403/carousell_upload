name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'Build mode'
        required: true
        default: 'onefile'
        type: choice
        options:
        - onefile
        - onedir

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        playwright install chromium
    
    - name: Build executable (onefile)
      if: github.event.inputs.build_mode == 'onefile' || github.event.inputs.build_mode == '' || github.event.inputs.build_mode == null
      run: |
        pyinstaller --onefile --console --name=CarousellUploader ^
          --add-data=config;config ^
          --add-data=uploader/regions;uploader/regions ^
          --add-data=data;data ^
          --hidden-import=playwright ^
          --hidden-import=pyautogui ^
          --hidden-import=pyperclip ^
          --hidden-import=openpyxl ^
          --hidden-import=pandas ^
          --hidden-import=yaml ^
          --hidden-import=requests ^
          --hidden-import=PIL ^
          --hidden-import=selenium ^
          --hidden-import=webdriver_manager ^
          cli/main.py
    
    - name: Build executable (onedir)
      if: github.event.inputs.build_mode == 'onedir'
      run: |
        pyinstaller --onedir --console --name=CarousellUploader ^
          --add-data=config;config ^
          --add-data=uploader/regions;uploader/regions ^
          --add-data=data;data ^
          --hidden-import=playwright ^
          --hidden-import=pyautogui ^
          --hidden-import=pyperclip ^
          --hidden-import=openpyxl ^
          --hidden-import=pandas ^
          --hidden-import=yaml ^
          --hidden-import=requests ^
          --hidden-import=PIL ^
          --hidden-import=selenium ^
          --hidden-import=webdriver_manager ^
          cli/main.py
    
    - name: Upload onefile artifact
      if: github.event.inputs.build_mode == 'onefile' || github.event.inputs.build_mode == '' || github.event.inputs.build_mode == null
      uses: actions/upload-artifact@v4
      with:
        name: CarousellUploader-Windows-onefile
        path: dist/CarousellUploader.exe
        retention-days: 30
    
    - name: Upload onedir artifact
      if: github.event.inputs.build_mode == 'onedir'
      uses: actions/upload-artifact@v4
      with:
        name: CarousellUploader-Windows-onedir
        path: dist/CarousellUploader/
        retention-days: 30
    
